<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projeck</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../vendor/animate.css" />
    <link rel="stylesheet" href="../css/styleB.css" />
  </head>
  <body>
    <section id="business-card">
      <div class="container whole-block">
        <div
          class="title-block wow fadeInDown"
          data-wow-duration="0.9s"
          data-wow-delay="0.7s"
        >
          <h3 class="title-top" id="greeting">Hi, I'm Nathan</h3>
          <h1 class="title-mid">Web Frontend Developer</h1>
          <p class="title-bot">
            Code <span class="special-char">{AND}</span> Developer
          </p>
        </div>

        <div class="button-block">
          <a
            href=""
            class="button-style1 button__inner-text wow fadeInLeft"
            data-wow-duration="0.9s"
            data-wow-delay="0.7s"
          >
            View Portfolio
          </a>
          <a
            href=""
            class="button-style2 wow fadeInRight"
            data-wow-duration="0.9s"
            data-wow-delay="0.7s"
          >
            Contact
          </a>
        </div>

        <div
          class="connection wow fadeInUp"
          data-wow-duration="0.9s"
          data-wow-delay="0.7s"
        >
          <ul class="list-unstyled d-flex justify-content-around">
            <li>
              <a class="connection__href"
                ><i class="fab fa-facebook-f connection__icon"></i
              ></a>
            </li>
            <li>
              <a class="connection__href"
                ><i class="fab fa-linkedin-in connection__icon"></i
              ></a>
            </li>
            <li>
              <a class="connection__href"
                ><i class="fab fa-twitter connection__icon"></i
              ></a>
            </li>
            <li>
              <a class="connection__href"
                ><i class="fab fa-github connection__icon"></i
              ></a>
            </li>
            <li>
              <a class="connection__href"
                ><i class="fas fa-at connection__icon"></i
              ></a>
            </li>
            <li>
              <a class="connection__href"
                ><i class="fab fa-instagram-square connection__icon"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/mainB.js"></script>
    <!-- WOW VENDOR -->
    <script src="../vendor/wow.min.js"></script>

    <script>
      new WOW().init();
    </script>
  </body>
</html>
